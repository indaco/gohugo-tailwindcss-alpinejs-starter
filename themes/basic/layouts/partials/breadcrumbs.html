{{ $path := split .URL "/" }}

<nav
  class="flex py-4 bg-white border-b border-zinc-200"
  aria-label="Breadcrumb"
>
  <ol
    class="flex w-full max-w-screen-xl px-4 mx-auto space-x-4 sm:px-6 lg:px-8"
  >
    <li class="flex">
      <div>
        <a
          href="/"
          class="text-zinc-400 hover:text-zinc-500"
          aria-label="Home"
          title="Home"
        >
          <!-- Heroicon name: solid/home -->
          <svg
            class="shrink-0 w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
            />
          </svg>
          <span class="sr-only">{{ .Site.Title }}</span>
        </a>
      </div>
    </li>

    {{ partial "breadcrumbs_recursive.html" (dict "sections" .Site.Home.Sections
    "level" 1 "path" $path "dir" .URL) }} {{ if eq .Kind "page" }}
    <li class="flex">
      <div class="flex items-start md:items-center">
        <!-- Heroicon name: solid/chevron-right -->
        <svg
          class="shrink-0 w-5 h-5 text-zinc-400"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          />
        </svg>
        <a
          href="#"
          aria-current="page"
          class="ml-4 text-zinc-500 hover:text-zinc-700"
          >{{ .Title }}</a
        >
      </div>
    </li>
    {{ end }}
  </ol>
</nav>
