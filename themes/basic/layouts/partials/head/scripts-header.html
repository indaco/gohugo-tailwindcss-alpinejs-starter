<!-- AlpineJS and plugins -->
<script type="module">
	import Alpine from '/js/alpinejs.js';
	window.Alpine = Alpine;
</script>

{{ if .Site.Params.scrollScript }}
<script type="module">
	import Scroll from '/js/toolkit-scroll.js';
	document.addEventListener('alpine:init', () => {
		Scroll(window.Alpine);
	});
</script>
{{ end }}

<script type="module">
	Alpine.start();
</script>
